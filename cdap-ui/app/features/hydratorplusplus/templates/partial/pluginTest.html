<div class="modal-header clearfix">
  <h3 class="modal-title">
    <span>Test Plugin</span>
    <span class="fa fa-times pull-right" ng-click="$close()"></span>
  </h3>
</div>
<div class="modal-body config-modal">

  <h4>Input Records</h4>
  <div class="json-editor">
    <my-json-textbox ng-model="PluginTestController.inputRecord">
    </my-json-textbox>
  </div>

  <h4>Input Schema</h4>
  <my-schema-editor
        ng-model="PluginTestController.inputSchema"
        plugin-properties="PluginTestController.node.plugin.properties">
  </my-schema-editor>

  <div class="text-center preview-button">
    <button class="btn btn-lg btn-success"
            ng-click="PluginTestController.preview()"
            ng-disabled="PluginTestController.loading">
      <span ng-if="!PluginTestController.loading">Preview</span>
      <span ng-if="PluginTestController.loading">
        Loading
      </span>
    </button>
  </div>

  <div class="results" ng-if="PluginTestController.previewData">
    <!-- <pre>{{ PluginTestController.previewData | json:4 }}</pre> -->
    <h4>Output Record</h4>
    <table class="table">
      <thead>
        <th>Key</th>
        <th>Value</th>
      </thead>
      <tbody>
        <tr ng-repeat="(key, value) in PluginTestController.previewData.outputRecord">
          <td>{{ key }}</td>
          <td>{{ value }}</td>
        </tr>
      </tbody>
    </table>

    <h4>Output Schema</h4>
    <table class="table">
      <thead>
        <th>Name</th>
        <th>Type</th>
      </thead>
      <tbody>
        <tr ng-repeat="field in PluginTestController.previewData.outputSchema.fields">
          <td>{{ field.name }}</td>
          <td>{{ field.type }}</td>
        </tr>
      </tbody>
    </table>


  </div>

</div>
